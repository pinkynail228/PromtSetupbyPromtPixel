name: Security

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  security-gates:
    name: security-gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run security gates
        run: bash scripts/run-security-gates.sh

  dod-gate:
    name: dod-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run DoD gate
        run: bash scripts/run-dod-gate.sh
